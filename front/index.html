<!DOCTYPE html>
<html lang="ru">

    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #3f51b5;
            --secondary: #607d8b;
            --error: #f44336;
            --success: #4caf50;
            --background: #f5f5f5;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: var(--background);
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 2px solid #ddd;
            margin-bottom: 30px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .status-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        .status-select {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            cursor: pointer;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .available { background: #4CAF50; }
        .on_route { background: #FF9800; }
        .under_maintenance { background: #F44336; }
        .reserved { background: #2196F3; }
        .decommissioned { background: #9E9E9E; }

        .button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .button-primary {
            background: var(--primary);
            color: white;
        }

        .button-success {
            background: var(--success);
            color: white;
        }

        .button-danger {
            background: var(--error);
            color: white;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AutoManager üöó</h1>
            <div>
                <button id="authButton" class="button" onclick="handleAuth()" 
                        style="margin-right: 10px;">
                    –í–æ–π—Ç–∏ –∫–∞–∫ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä
                </button>
                <button class="button button-primary" onclick="showModal('add')">
                    <i class="mdi mdi-plus"></i> –î–æ–±–∞–≤–∏—Ç—å –¢–°
                </button>
            </div>
        </div>

        <div class="grid" id="vehicleList"></div>
    </div>

    <div class="loading" id="loading">
        <div class="button-primary">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è -->
    <div class="modal" id="addModal">
        <div class="modal-content">
            <h2 style="margin-bottom: 20px;">–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤–æ–µ –¢–°</h2>
            <form id="vehicleForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label>VIN –Ω–æ–º–µ—Ä</label>
                    <input type="text" class="form-control" id="vin" required>
                </div>
                <div class="form-group">
                    <label>–ú–∞—Ä–∫–∞</label>
                    <input type="text" class="form-control" id="brand" required>
                </div>
                <div class="form-group">
                    <label>–ú–æ–¥–µ–ª—å</label>
                    <input type="text" class="form-control" id="model" required>
                </div>
                <div class="form-group">
                    <label>–ì–æ–¥ –≤—ã–ø—É—Å–∫–∞</label>
                    <input type="number" class="form-control" id="year" min="1900" max="2024" required>
                </div>
                <div class="form-group">
                    <label>–°—Ç–∞—Ç—É—Å</label>
                    <select class="form-control" id="status" required>
                        <option value="available">–î–æ—Å—Ç—É–ø–µ–Ω</option>
                        <option value="on_route">–í —Ä–µ–π—Å–µ</option>
                        <option value="under_maintenance">–ù–∞ –æ–±—Å–ª—É–∂–∏–≤–∞–Ω–∏–∏</option>
                    </select>
                </div>
                <div class="actions">
                    <button type="submit" class="button button-primary">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                    <button type="button" class="button button-danger" onclick="closeModal()">–û—Ç–º–µ–Ω–∞</button>
                </div>
            </form>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏ -->
    <div class="modal" id="authModal">
        <div class="modal-content">
            <h2 style="margin-bottom: 20px;">–ê—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞</h2>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>–õ–æ–≥–∏–Ω</label>
                    <input type="text" id="authLogin" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>–ü–∞—Ä–æ–ª—å</label>
                    <input type="password" id="authPassword" class="form-control" required>
                </div>
                <div class="actions">
                    <button type="submit" class="button button-primary">–í–æ–π—Ç–∏</button>
                    <button type="button" class="button button-danger" onclick="closeAuthModal()">–û—Ç–º–µ–Ω–∞</button>
                </div>
            </form>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è -->
    <div class="modal" id="reserveModal">
        <div class="modal-content">
            <h2 style="margin-bottom: 20px;">–ë—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –∞–≤—Ç–æ–º–æ–±–∏–ª—è</h2>
            <form id="reserveForm" onsubmit="handleReservation(event)">
                <div class="form-group">
                    <label>–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label>
                    <input type="text" class="form-control" id="userName" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" id="userEmail" required>
                </div>
                <div class="form-group">
                    <label>–¢–µ–ª–µ—Ñ–æ–Ω</label>
                    <input type="tel" class="form-control" id="userPhone" required>
                </div>
                <div class="form-group">
                    <label>–ü–∞—Ä–æ–ª—å</label>
                    <input type="password" class="form-control" id="userPassword" required>
                </div>
                <div class="actions">
                    <button type="submit" class="button button-success">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</button>
                    <button type="button" class="button button-danger" onclick="closeReserveModal()">–û—Ç–º–µ–Ω–∞</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let authHeader = null;
        let currentReservationVin = null;

        function handleAuth() {
            if (authHeader) {
                logout();
            } else {
                showAuthModal();
            }
        }

        function showAuthModal() {
            document.getElementById('authModal').style.display = 'flex';
        }

        function closeAuthModal() {
            document.getElementById('authModal').style.display = 'none';
        }

        async function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('authLogin').value;
            const password = document.getElementById('authPassword').value;
            authHeader = 'Basic ' + btoa(`${username}:${password}`);
            
            try {
                const response = await fetch('http://localhost:8080/admin/check', {
                    headers: { Authorization: authHeader }
                });
                
                if (!response.ok) throw new Error('–ù–µ–≤–µ—Ä–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ');
                
                closeAuthModal();
                updateAuthUI();
                showSuccess('–£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥');
            } catch (error) {
                showError(error.message);
                authHeader = null;
            }
        }

        function logout() {
            authHeader = null;
            updateAuthUI();
            showSuccess('–°–µ—Å—Å–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞');
        }

        function updateAuthUI() {
            const authButton = document.getElementById('authButton');
            if (authHeader) {
                authButton.textContent = '–í—ã–π—Ç–∏';
                authButton.style.background = 'var(--error)';
            } else {
                authButton.textContent = '–í–æ–π—Ç–∏ –∫–∞–∫ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä';
                authButton.style.background = 'var(--secondary)';
            }
        }

        async function updateStatus(vin, newStatus) {
            if (!authHeader) {
                showError('–¢—Ä–µ–±—É–µ—Ç—Å—è –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞');
                return;
            }

            showLoading();
            try {
                const response = await fetch(`http://localhost:8080/updateStatus/${vin}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': authHeader
                    },
                    body: JSON.stringify({ status: newStatus })
                });

                if (response.status === 401) {
                    logout();
                    throw new Error('–°–µ—Å—Å–∏—è –∏—Å—Ç–µ–∫–ª–∞');
                }

                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞');
                
                await loadVehicles();
                showSuccess('–°—Ç–∞—Ç—É—Å –æ–±–Ω–æ–≤–ª–µ–Ω');
            } catch (error) {
                showError(error.message);
            } finally {
                hideLoading();
            }
        }

        document.addEventListener('DOMContentLoaded', loadVehicles);

        async function loadVehicles() {
            showLoading();
            try {
                const response = await fetch('http://localhost:8080/getall');
                const vehicles = await response.json();
                renderVehicles(vehicles);
            } catch (error) {
                showError(error.message);
            } finally {
                hideLoading();
            }
        }

        function renderVehicles(vehicles) {
            const container = document.getElementById('vehicleList');
            container.innerHTML = vehicles.map(vehicle => `
                <div class="card">
                    <h3>${vehicle.brand} ${vehicle.model}</h3>
                    <p style="margin: 10px 0; color: #666;">VIN: ${vehicle.vin}</p>
                    <p>–ì–æ–¥ –≤—ã–ø—É—Å–∫–∞: ${vehicle.year}</p>
                    
                    <div class="status-control">
                        <select class="status-select" 
                                onchange="updateStatus('${vehicle.vin}', this.value)"
                                value="${vehicle.status}">
                            <option value="available" ${vehicle.status === 'available' ? 'selected' : ''}>–î–æ—Å—Ç—É–ø–µ–Ω</option>
                            <option value="on_route" ${vehicle.status === 'on_route' ? 'selected' : ''}>–í —Ä–µ–π—Å–µ</option>
                            <option value="under_maintenance" ${vehicle.status === 'under_maintenance' ? 'selected' : ''}>–ù–∞ –¢–û</option>
                        </select>
                        <div class="status-indicator ${vehicle.status}"></div>
                    </div>

                    <div style="margin-top: 15px; display: flex; gap: 10px;">
                <button class="button button-success" 
                    onclick="handleReservationAttempt('${vehicle.vin}', '${vehicle.status}')">
                    <i class="mdi mdi-car-key"></i> –ó–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞—Ç—å
                </button>
                        <button class="button button-danger" 
                        onclick="checkAuthBeforeDelete('${vehicle.vin}')">
                    <i class="mdi mdi-delete"></i> –£–¥–∞–ª–∏—Ç—å
                </button>
                    </div>
                </div>
            `).join('');

        }
        function handleReservationAttempt(vin, currentStatus) {
    if (currentStatus !== 'available') {
        Swal.fire({
            icon: 'error',
            title: '–ù–µ–≤–æ–∑–º–æ–∂–Ω–æ –∑–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞—Ç—å',
            text: '–ê–≤—Ç–æ–º–æ–±–∏–ª—å –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω –¥–ª—è –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è. –¢–µ–∫—É—â–∏–π —Å—Ç–∞—Ç—É—Å: ' + 
                 getStatusLabel(currentStatus)
        });
        return;
    }
    showReserveModal(vin);
}
function checkAuthBeforeDelete(vin) {
    if (!authHeader) {
        showError('–î–ª—è —É–¥–∞–ª–µ–Ω–∏—è —Ç—Ä–µ–±—É–µ—Ç—Å—è –≤–æ–π—Ç–∏ –∫–∞–∫ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä');
        return;
    }
    deleteVehicle(vin);
}
function getStatusLabel(status) {
    const labels = {
        available: '–î–æ—Å—Ç—É–ø–µ–Ω',
        on_route: '–í —Ä–µ–π—Å–µ',
        under_maintenance: '–ù–∞ –æ–±—Å–ª—É–∂–∏–≤–∞–Ω–∏–∏',
        reserved: '–£–∂–µ –∑–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω',
        decommissioned: '–°–ø–∏—Å–∞–Ω'
    };
    return labels[status] || status;
}

        function showReserveModal(vin) {
            currentReservationVin = vin;
            document.getElementById('reserveModal').style.display = 'flex';
        }

        function closeReserveModal() {
            document.getElementById('reserveModal').style.display = 'none';
            currentReservationVin = null;
        }

        async function handleReservation(e) {
            
            e.preventDefault();
            
            // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–∏–π —Å—Ç–∞—Ç—É—Å –∞–≤—Ç–æ–º–æ–±–∏–ª—è
            const vin = currentReservationVin;
            const vehicle = await getVehicle(vin);
            
            if (vehicle.status !== 'available') {
                showError('–ê–≤—Ç–æ–º–æ–±–∏–ª—å –±–æ–ª—å—à–µ –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω –¥–ª—è –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è');
                closeReserveModal();
                await loadVehicles();
                return;
            }
            const userData = {
                name: document.getElementById('userName').value,
                email: document.getElementById('userEmail').value,
                phone: document.getElementById('userPhone').value,
                password: document.getElementById('userPassword').value
            };

            showLoading();
            try {
                const response = await fetch(`http://localhost:8080/rent/${currentReservationVin}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(userData)
                });

                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è');
                
                closeReserveModal();
                await loadVehicles();
                showSuccess('–ê–≤—Ç–æ–º–æ–±–∏–ª—å –∑–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω');
            } catch (error) {
                showError(error.message);
            } finally {
                hideLoading();
            }
        }

        
        async function deleteVehicle(vin) {
    if (!authHeader) {
        showError('–¢—Ä–µ–±—É–µ—Ç—Å—è –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞');
        return;
    }

    const { isConfirmed } = await Swal.fire({
        title: '–£–¥–∞–ª–∏—Ç—å –¢–°?',
        text: '–≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–ª—å–∑—è –æ—Ç–º–µ–Ω–∏—Ç—å!',
        icon: 'warning',
        showCancelButton: true
    });

    if (isConfirmed) {
        showLoading();
        try {
            const response = await fetch(`http://localhost:8080/delete/${vin}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': authHeader
                }
            });

            if (response.status === 401) {
                logout();
                throw new Error('–°–µ—Å—Å–∏—è –∏—Å—Ç–µ–∫–ª–∞');
            }

            if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è');
            
            await loadVehicles();
            showSuccess('–¢–° —É–¥–∞–ª–µ–Ω–æ');
        } catch (error) {
            showError(error.message);
        } finally {
            hideLoading();
        }
    }
}

        function showModal(type) {
            document.getElementById('addModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('addModal').style.display = 'none';
            document.getElementById('reserveModal').style.display = 'none';
        }

        async function handleSubmit(e) {
            e.preventDefault();
            const vehicle = {
                vin: document.getElementById('vin').value,
                brand: document.getElementById('brand').value,
                model: document.getElementById('model').value,
                year: parseInt(document.getElementById('year').value),
                status: document.getElementById('status').value
            };

            showLoading();
            try {
                const response = await fetch('http://localhost:8080/add', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(vehicle)
                });

                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è');
                
                closeModal();
                await loadVehicles();
                showSuccess('–¢–° –¥–æ–±–∞–≤–ª–µ–Ω–æ');
            } catch (error) {
                showError(error.message);
            } finally {
                hideLoading();
            }
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showSuccess(message) {
            Swal.fire({ icon: 'success', title: message, timer: 2000 });
        }

        function showError(message) {
            Swal.fire({ icon: 'error', title: '–û—à–∏–±–∫–∞', text: message });

        }
        async function getVehicle(vin) {
    try {
        const response = await fetch(`http://localhost:8080/get/${vin}`);
        return await response.json();
    } catch (error) {
        showError('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –∞–≤—Ç–æ–º–æ–±–∏–ª—è');
        return null;
    }
}
    </script>
